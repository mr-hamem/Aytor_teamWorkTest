<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
        <!-- google fonts starts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- google fonts ends -->
        <!-- font awesome link starts -->
        <link rel="stylesheet" href="./assets/css/all.min.css">
        <!-- font awesome link ends -->
        <!-- bootstrap 5 starts -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <!-- bootstrap 5 ends -->

        <link rel="stylesheet" href="./assets/css/slick.css">

<body class="loginBody">

<section id="login_page">
    <div class="login_page_container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="login_container">
                        <div class="main_logo">
                            <img src="./assets/img/Logo.png" alt="logo" class="img-fluid">
                        </div>
                        <h2 class="after_logo_headings">
                            Login your account
                        </h2>
                        <div class="take_input">
                            <label for="">Email</label>
                            <input class="email_input" type="email" placeholder="Enter your email address" name="" id="">
                            <label class="pass_take" for="">Password</label>
                            <input class="email_input" type="password" placeholder="Password" name="" id="">
                        </div>
                        <div class="forget_link">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row getStartedBtn">
                <div class="col-lg-12">
                    <a href="index.html">
                        Get Started
                    </a>
                </div>
            </div>
            <div class="row dontHaveAcc">
                <div class="col-lg-12">
                    <a href="#">Dont have an account?</a>
                </div>
            </div>
            <div class="row signUpBtn">
                <div class="col-lg-12">
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</section>













        <!-- jquery starts -->
        <script src="./assets/js/jquery-1.12.4.min.js"></script>

        <!-- bootstrap ends -->

        <script src="./assets/js/slick.min.js"></script>
        <!-- slick js ends -->
        <!-- countdown jqery js file starts -->
        <script src="./assets/js/jquery.countdown.min.js"></script>
        <!-- countdown jqery js file ends -->
        <!-- main js/ my js starts -->
        <script src="./assets/js/main.js"></script>
        <!-- main js/ my js ends -->
</body>
</html>
